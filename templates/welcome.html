{% extends "base.html" %}

{% block content %}
<p>(ﾉ◕ヮ◕)ﾉ*:・ﾟ✧ Welcome, <strong>{{ username }}</strong>!</p>


{% if users|length == 0 %}
<p>No others users yet ¯\_( ͠° ͟ʖ °͠ )_/¯</p>
{% else %}
    <ul>
        {% for user in users %}
        <li>
            <a href="./user_blogs?user={{user.id}}">{{user.username}}</a>
        </li>
        {% endfor %}
    </ul>

{% endif %}

<hr />

{% endblock %}
